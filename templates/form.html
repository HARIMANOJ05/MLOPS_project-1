<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Prediction Form</title>
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fa;
    }

    .form-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5em;
      color: #243a49;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #243a49;
      outline: none;
    }

    .submit-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.1em;
      color: #fff;
      background-color: #243a49;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      text-align: center;
    }

    .submit-button:hover {
      background-color: #1d3241;
      transform: scale(1.05);
    }

    .back-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.1em;
      color: #fff;
      background-color: #6c757d;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      text-align: center;
      margin-right: 10px;
    }

    .back-button:hover {
      background-color: #5a6268;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Diamond Price Prediction Form</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="POST">
      <div class="form-group">
        <label for="carat">Carat:</label>
        <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)" required>
      </div>
      <div class="form-group">
        <label for="depth">Depth:</label>
        <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)" required>
      </div>
      <div class="form-group">
        <label for="table">Table:</label>
        <input type="text" id="table" name="table" placeholder="Enter table value (float)" required>
      </div>
      <div class="form-group">
        <label for="x">x:</label>
        <input type="text" id="x" name="x" placeholder="Enter x value (float)" required>
      </div>
      <div class="form-group">
        <label for="y">y:</label>
        <input type="text" id="y" name="y" placeholder="Enter y value (float)" required>
      </div>
      <div class="form-group">
        <label for="z">z:</label>
        <input type="text" id="z" name="z" placeholder="Enter z value (float)" required>
      </div>
      <div class="form-group">
        <label for="cut">Cut:</label>
        <select id="cut" name="cut" required>
          <option value="Fair">Fair</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
          <option value="Premium">Premium</option>
          <option value="Ideal">Ideal</option>
        </select>
      </div>
      <div class="form-group">
        <label for="color">Color:</label>
        <select id="color" name="color" required>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
        </select>
      </div>
      <div class="form-group">
        <label for="clarity">Clarity:</label>
        <select id="clarity" name="clarity" required>
          <option value="I1">I1</option>
          <option value="SI2">SI2</option>
          <option value="SI1">SI1</option>
          <option value="VS2">VS2</option>
          <option value="VS1">VS1</option>
          <option value="VVS2">VVS2</option>
          <option value="VVS1">VVS1</option>
          <option value="IF">IF</option>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit" class="submit-button">
        <br>
        <a href="/" class="back-button">Back to Home</a>
      </div>
    </form>
  </div>
</body>
</html>
